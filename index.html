<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Четвёртая проектная работа"><meta name="keywords" content="html, css"><meta name="author" content="Егор Матылицкий"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="./images/headerLogo.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__container"><img src="./images/Avarat-min.jpg" alt="Аватар" class="profile__avatar"><div class="profile__info"><div class="profile__info-edit"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"><template class="template" id="card"><article class="element"><img class="element__image" src="default" alt=""> <button class="element__btn-delete" type="button"></button><div class="element__container"><h2 class="element__title"></h2><button class="element__like-icon" type="button"></button></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__btn-close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit-author" name="form" novalidate><input name="userName" class="popup__input popup__input_type_name" id="name-author-input" placeholder="Ваше имя" minlength="2" maxlength="40" required/> <span class="popup__input-error name-author-input-error"></span> <input name="userInfo" class="popup__input popup__input_type_profession" id="name-author-profession-input" placeholder="Ваша профессия" minlength="2" maxlength="200" required/> <span class="popup__input-error name-author-profession-input-error"></span> <button class="popup__btn-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__btn-close" aria-label="Закрытие формы"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add-card" name="form" novalidate><input name="name" class="popup__input popup__input_type_place" id="place-card-input" placeholder="Название" minlength="2" maxlength="40" required/> <span class="popup__input-error place-card-input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_link" id="link-card-input" placeholder="Ссылка на картинку" required/> <span class="popup__input-error link-card-input-error"></span> <button class="popup__btn-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_scale-image"><div class="popup__container-scale"><button class="popup__btn-close" aria-label="Закрытие формы" type="button"></button><form class="popup__form-scale"><div class="popup__figure"><img class="popup__image-scale" src="URL" alt=""><figcaption class="popup__title-scale"></figcaption></div></form></div></div><div class="popup popup_type_remove-card"><div class="popup__container"><button class="popup__btn-close" aria-label="Закрытие формы" type="button"></button><form class="popup__form" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__btn-save" type="submit">Да</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__btn-close" aria-label="Закрытие формы" type="button"></button><form class="popup__form popup__form_type_edit-avatar" novalidate><h2 class="popup__title">Обновить ватар</h2><input name="link" class="popup__input" placeholder="Ссылка на аватар" id="link-avatar-input" type="url" required/> <span class="popup__input-error link-avatar-input-error"></span> <button class="popup__btn-save" type="submit">Сохранить</button></form></div></div></body></html>
